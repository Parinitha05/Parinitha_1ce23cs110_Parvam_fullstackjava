<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h3>Table 2</h3>
    <h4>colspan</h4>
    <table border="1">
        <thead>
        <tr>
            <th>SI No</th>
            <th>Name</th>
            <th>Age</th>
            <th colspan="3">Skills</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
            <td>Java</td>
            <td>C++</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>45</td>
            <td>C</td>
            <td>JS</td>
            <td>Python</td>
        </tr>
        </tbody>
    </table>
    <h4>rowspan</h4>
    <table border="1">
        <thead>
        <tr>
            <th>SI No</th>
            <th>Name</th>
            <th>Age</th>
            <th colspan="3">Skills</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
            <td>Java</td>
            <td>C++</td>
            <td rowspan="2">Python</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>45</td>
            <td>C</td>
            <td>JS</td>
           
        </tr>
        </tbody>
    </table>
</body>
</html>
