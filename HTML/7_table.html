<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h2>Table tags</h2>
    <p>1.td - table data</p>
    <p>2.th - table header</p>
    <p>3.tr - table row</p>
    <p>4.table - body</p>
    <p>5.thead - header of table</p>
    <p>6.tbody - body of the table</p>
    <table border="1">
        <thead>
        <tr>
            <th>Si No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>45</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
